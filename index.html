<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML5 Page with jQuery</title>

    <!-- Include the latest version of jQuery from the CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Your CSS styles can go here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        section {
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My HTML5 Page</h1>
    </header>

    <section>
        <h2>Section 1</h2>
        <p>This is a simple HTML5 page with the latest jQuery included. You can add your content here.</p>
    </section>

    <section>
        <h2>Section 2</h2>
        <p>Feel free to customize and expand this page as needed.</p>
        <button>Click here</button>
    </section>

    <footer>
        <p>&copy; 2022 Your Name</p>
    </footer>

    <!-- Your jQuery and additional scripts can go here -->

    <script>
        $('button').on('click', (e) => {
          // do something synchronously randomly
          if (Math.random() < 0.5) {
            // append an input
            $('<input />').appendTo($('body'))
          } else {
            // or append a textarea
            $('<textarea />').appendTo($('body'))
          }
        })
    </script>
</body>

</html>
